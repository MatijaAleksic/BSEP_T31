server.port=8081

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/Admin
spring.datasource.username=postgres
spring.datasource.password=admin

#dodate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.non_contextual_creation=true

#ovo je za npr daj mi studenta on ce automatcki povuci studenta i sve za studenta i exams i ostale
#ovo to sprecava
spring.jpa.open-in-view=false
##################
#JPA-Hibernate
##################

#Prikazuj SQL upite koje JPA generise
spring.jpa.show-sql=true

# Hibernate ddl-auto:
#	validate: validira semu baze
#	update: azurira semu baze
#	create: kreira novu semu i brise postojece podatke
#	create-drop: dropuje semu kada se aplikacija zaustavi
spring.jpa.hibernate.ddl-auto=create-drop

#Omogucava Hibernate-u da generise SQL koji je optimiyovan za odredjeni DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect


